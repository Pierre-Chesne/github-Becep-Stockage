name: Deploiement compte de stockage avec Bicep

on:
  push:
    branches:
      - dev

env:
  AZURE_RG_TEST: Rg-Test-ARM
  AZURE_LOCATION: westeurope


jobs:
  Build:
    runs-on: ubuntu-20.04

    steps:
      - name: Recuperation du repo
        uses: actions/checkout@v2

      - name: Run de Becep
        uses: aliencube/bicep-build-actions@v0.1
        with:
          files: Becep/main.bicep

      - name: Publish ARM template artifact
        uses: actions/upload-artifact@v1
        with:
          name: arm_template
          path: ./Becep/main.json

      - name: Azure Login
        uses: Azure/login@v1
        with:    
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Creation du RG pour le test
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az deployment mg what-if --management-group-id test001 --location westeurope --name rollout01 --template-file ./arm_template/main.json

  Test:
    needs: Build
    runs-on: ubuntu-20.04    

    steps:
      - name: Recuperation de artefact
        uses: actions/download-artifact@v2

      - name: Check artefact
        run: ls -R        